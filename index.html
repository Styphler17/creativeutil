<!doctype html>
<html lang="en">

<head>
  <!-- Basic SEO -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreativeUtil – Your Creative Toolkit for Modern Web Development & Design</title>
  <meta name="description"
    content="Discover, preview, and use amazing creative tools at CreativeUtil – your one-stop toolkit for web development, design, and productivity." />
  <meta name="keywords"
    content="tools, web development, design, toolkit, CSS generator, markdown preview, QR code, utilities, CreativeUtil" />
  <meta name="author" content="CreativeUtil" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://creativeutil.com/" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="CreativeUtil – Your Creative Toolkit" />
  <meta property="og:description"
    content="Discover, preview, and use creative tools for modern web development and design at CreativeUtil." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://creativeutil.com/" />
  <meta property="og:image" content="https://creativeutil.com/assets/creativeutil-og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CreativeUtil" />
  <meta name="twitter:title" content="CreativeUtil – Your Creative Toolkit" />
  <meta name="twitter:description"
    content="Explore a curated collection of creative tools at CreativeUtil for web development and design needs." />
  <meta name="twitter:image" content="https://creativeutil.com/assets/creativeutil-og-image.png" />

  <!-- Social/Branding: Favicon, Theme -->
  <link rel="icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./src/assets/favicon/favicon.ico" />

  <!-- Fonts: Preconnect & Load -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Accessibility -->
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Extra: Schema.org for rich results -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CreativeUtil",
        "url": "https://creativeutil.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://creativeutil.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Discover amazing tools at CreativeUtil – your one-stop creative toolkit for modern web development and design."
      }
    </script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6388735455910610"
       crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
